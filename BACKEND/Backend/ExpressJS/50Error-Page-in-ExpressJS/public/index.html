          <label for="name">Name</label>

        </div>

        <div>
          <label for="message">Message</label>
          <!-- <textarea
            name="message"

          <textarea
            name="user[message]"
            id="message"
            placeholder="Enter Your Message"
          ></textarea>
        </div>

        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
